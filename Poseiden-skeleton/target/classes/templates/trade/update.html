<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title th:text="#{app.title}+' - ' +#{app.module.trade.title}">Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<th:block th:include="fragments/menu-bar::menu-bar"></th:block>
	<div class="row">
		<h2>Update Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/update/{id}(id=${trade.tradeId})}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group row ">
				<div class="col-sm-12">
					<span class="text-danger" th:errors="*{global}"> </span>
				</div>
			</div>
			<div class="form-group row ">
				<label for="account" class="col-sm-2 col-form-label">Account</label>
				<div class="col-sm-4">
					<input th:field="*{account}" type="text" class="form-control" required="required"
						placeholder="Account">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="*{account}"> </span>
				</div>
			</div>
			
			<div class="form-group row ">
				<label for="type" class="col-sm-2 col-form-label">Type</label>
				<div class="col-sm-4">
					<input th:field="*{type}" type="text" class="form-control" required="required"
						placeholder="Type">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="*{type}"> </span>
				</div>
			</div>
			
			<div class="form-group row ">
				<label for="buyQuantity" class="col-sm-2 col-form-label">Buy Quantity</label>
				<div class="col-sm-4">
					<input th:field="*{buyQuantity}" type="number" class="form-control" required="required"
						placeholder="Buy Quantity">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="*{buyQuantity}"> </span>
				</div>
			</div>
						
			
			<div class="form-group row">
				<div class="">
					<button type="submit" class="btn btn-primary btn-danger">Cancel</button>
				</div>
				<div class="col-sm-6">
					<button type="submit" class="btn btn-primary">Update Trade</button>
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
