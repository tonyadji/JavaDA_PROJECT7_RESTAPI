<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<th:block th:include="fragments/menu-bar::menu-bar"></th:block>
	<div class="row"><h2>Curve Point List</h2></div>
	<div class="row">
		<a href="/curvePoint/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>CurvePointId</th>
					<th>Term</th>
					<th>Value</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="curvePoint :${curvePointList}">
		            <td th:text="${curvePoint.id}">Id</td>
		            <td th:text="${curvePoint.curveId}">Account</td>
		            <td th:text="${curvePoint.term}">Type</td>
		            <td th:text="${curvePoint.value}">Bid Quantity</td>
		            <td>
		            	<a href="#" th:href="@{/curvePoint/update/}+${curvePoint.id}">Edit</a>&nbsp;|&nbsp;
						<a href="#" th:href="@{/curvePoint/delete/}+${curvePoint.id}">Delete</a>&nbsp;
		            </td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
