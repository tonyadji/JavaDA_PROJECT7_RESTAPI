<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title th:text="#{app.title}+' - ' +#{app.module.rulename.title}">Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<th:block th:include="fragments/menu-bar::menu-bar"></th:block>
	<div class="row"><h2>Rule List</h2></div>
	<div class="row">
		<a href="/ruleName/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>json</th>
					<th>template</th>
					<th>sql</th>
					<th>sqlPart</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ruleName :${ruleNameList}">
		            <td th:text="${ruleName.id}">Id</td>
		            <td th:text="${ruleName.name}">Name</td>
		            <td th:text="${ruleName.description}">Description</td>
		            <td th:text="${ruleName.json}">Json </td>
		            <td th:text="${ruleName.template}">Template</td>
		            <td th:text="${ruleName.sqlStr}">Sql</td>
		            <td th:text="${ruleName.sqlPart}">Sql Part</td>
		            <td>
		            	<a href="#" th:href="@{/ruleName/update/}+${ruleName.id}">Edit</a>&nbsp;|&nbsp;
						<a href="#" th:href="@{/ruleName/delete/}+${ruleName.id}">Delete</a>&nbsp;
		            </td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
