<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<th:block th:include="fragments/menu-bar::menu-bar"></th:block>
	<div class="row"><h2>Rating List</h2></div>
	<div class="row">
		<a href="/rating/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>MoodysRating</th>
					<th>SandPRating</th>
					<th>FitchRating</th>
					<th>Order</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="rating :${ratingList}">
		            <td th:text="${rating.id}">Id</td>
		            <td th:text="${rating.moodysRating}">MoodysRating</td>
		            <td th:text="${rating.sandPRating}">SandPRating</td>
		            <td th:text="${rating.fitchRating}">Fitch Rating</td>
		            <td th:text="${rating.orderNumber}">Order</td>
		            <td>
		            	<a href="#" th:href="@{/rating/update/}+${rating.id}">Edit</a>&nbsp;|&nbsp;
						<a href="#" th:href="@{/rating/delete/}+${rating.id}">Delete</a>&nbsp;
		            </td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
