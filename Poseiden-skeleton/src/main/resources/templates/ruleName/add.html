<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title th:text="#{app.title}+' - ' +#{app.module.rulename.title}">Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<th:block th:include="fragments/menu-bar::menu-bar"></th:block>
	<div class="row">
		<h2>Add New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/validate}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group row ">
				<div class="col-sm-12">
					<span class="text-danger" th:errors="*{global}"> </span>
				</div>
			</div>
			<div class="form-group row ">
				<label for="name" class="col-sm-2 col-form-label">Name</label>
				<div class="col-sm-4">
					<input th:field="*{Name}" type="text" class="form-control" required="required"
						placeholder="Name">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="*{name}"> </span>
				</div>
			</div>
			
			<div class="form-group row ">
				<label for="description" class="col-sm-2 col-form-label">Description</label>
				<div class="col-sm-4">
					<input th:field="*{description}" type="text" class="form-control" required="required"
						placeholder="Description">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="*{description}"> </span>
				</div>
			</div>
			
			<div class="form-group row ">
				<label for="json" class="col-sm-2 col-form-label">Json</label>
				<div class="col-sm-4">
					<input th:field="*{json}" type="text" class="form-control" required="required"
						placeholder="Json">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="*{json}"> </span>
				</div>
			</div>
			
			<div class="form-group row ">
				<label for="template" class="col-sm-2 col-form-label">Template</label>
				<div class="col-sm-4">
					<input th:field="*{template}" type="text" class="form-control" required="required"
						placeholder="Template">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="*{template}"> </span>
				</div>
			</div>
			
			<div class="form-group row ">
				<label for="sql" class="col-sm-2 col-form-label">Sql</label>
				<div class="col-sm-4">
					<input th:field="*{sqlStr}" type="text" class="form-control" required="required"
						placeholder="Sql">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="*{sqlStr}"> </span>
				</div>
			</div>
			
			<div class="form-group row ">
				<label for="sqlPart" class="col-sm-2 col-form-label">Sql Part</label>
				<div class="col-sm-4">
					<input th:field="*{sqlPart}" type="text" class="form-control" required="required"
						placeholder="Sql Part">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="*{sqlPart}"> </span>
				</div>
			</div>

			<div class="form-group row">
				<div class="">
					<button type="submit" class="btn btn-primary btn-danger">Cancel</button>
				</div>
				<div class="col-sm-6">
					<button type="submit" class="btn btn-primary">Add RuleName</button>
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
