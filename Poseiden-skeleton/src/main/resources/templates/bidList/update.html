<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/update/{id}(id=${bidList.bidListId})}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group row ">
				<div class="col-sm-8">
					<span class="text-danger" th:errors="*{global}"> </span>
				</div>
			</div>
			<div class="form-group row ">
				<label for="account" class="col-sm-2 col-form-label">Account</label>
				<div class="col-sm-4">
					<input th:field="*{account}" type="text" class="form-control" required="required"
						placeholder="Account">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="*{account}"> </span>
				</div>
			</div>
			
			<div class="form-group row ">
				<label for="type" class="col-sm-2 col-form-label">Type</label>
				<div class="col-sm-4">
					<input th:field="*{type}" type="text" class="form-control" required="required"
						placeholder="type">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="*{type}"> </span>
				</div>
			</div>
			
			<div class="form-group row ">
				<label for="bidQuantity" class="col-sm-2 col-form-label">Bid quantity</label>
				<div class="col-sm-4">
					<input th:field="*{bidQuantity}" type="number" class="form-control" required="required"
						placeholder="quantity">
				</div>
				<div class="col-sm-4">
					<span class="text-danger" th:errors="*{bidQuantity}"> </span>
				</div>
			</div>

			<div class="form-group row">
				<div class="">
					<button type="submit" class="btn btn-primary btn-danger">Cancel</button>
				</div>
				<div class="col-sm-6">
					<button type="submit" class="btn btn-primary">Update BidList</button>
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
