<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="utf-8"/>
<title th:text="#{app.title}+' - Login'">Home</title>
<link rel="stylesheet" href="../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Poseidon - Login</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/app/login}" method="post" class="form-horizontal" style="width: 100%">
			
			<div class="form-group row ">
				<label for="username" class="col-sm-2 col-form-label">Username</label>
				<div class="col-sm-4">
					<input name="username" id="username" type="text" class="form-control" required="required"
						placeholder="Username">
				</div>				
			</div>
			
			<div class="form-group row ">
				<label for="password" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-4">
					<input name="password" id="password" type="password" class="form-control" required="required"
						placeholder="Password">
				</div>				
			</div>
			
			
			<div class="form-group row">
				<div class="col-sm-6">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
